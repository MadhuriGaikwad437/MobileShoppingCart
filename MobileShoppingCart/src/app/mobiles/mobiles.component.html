


  <p id="stock">There are {{tot()}} total mobiles in stock....</p>
  <div class="container">
  <div class="row" style="border">
    <div  class="col-sm-3" *ngFor="let ab of mobilePart"[class.inStockCSS]="ab.inStock">
      <div id="div1">Mobile Name:<b id="mname">{{ab.mobName|uppercase}}</b></div>
      <img class="mobileImg"[src]="ab.image">
      <div>Mobile id:<i>{{ab.mobid}}</i>
        <div>Price:<b>{{ab.mobPrice|currency:'INR'}}</b></div>

        <div>
          <button (click)="downQuant(ab)">-</button>
          <!--{{ab.quantity}}-->
          <!--input type="text" class="number"[value]="ab.quantity" (input)="ab.quantity=$event.target.value"-->
          <input type="text" color="grey" class="number" [(ngModel)]="ab.quantity">
          <button (click)="UpQuant(ab)">+</button>
        </div>

        <div *ngIf="ab.inStock>0">Stock Available:Last
          <mark>{{ab.inStock}} </mark>available <br>Stock now</div>
        <div *ngIf="ab.inStock===0">
          <mark>Out Of Stock</mark>
          
        </div>
         <button [disabled]="ab.disable">Add to cart</button>
         
      </div>
    </div>
  </div>
</div>
